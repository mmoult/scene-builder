pyramid:
  color: [247, 210, 76]
  base:
    color: [0, 0, 0]
    data:
    - strip:
      - [1, 0, 1]
      - [1, 0, -1]
      - [-1, 0, 1]
      - [-1, 0, -1]
  data:
  - strip:
    - [1, 0, 1]
    - [-1, 0, 1]
    - [0, 1, 0]
  - strip:
    - [-1, 0, 1]
    - [-1, 0, -1]
    - [0, 1, 0]
  - strip:
    - [-1, 0, -1]
    - [1, 0, -1]
    - [0, 1, 0]
  - strip:
    - [1, 0, -1]
    - [1, 0, 1]
    - [0, 1, 0]
  - base  # The base has an explicit black color, thus doesn't inherit the sandy color

data:
- instance: pyramid
  scale: [1, 1, 1]
  rotate: [0, 0, 0]
  translate: [0, 0, 0]
- ray:
    origin: [0, 0, 0]
    dir: [1, 1, 1]
    extent: 5
