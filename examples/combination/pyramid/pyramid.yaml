pyramid:
  color: [247, 210, 76]
  base:
    strip:
    - [1, 0, 1]
    - [1, 0, -1]
    - [-1, 0, 1]
    - [-1, 0, -1]
    color: [100, 80, 20]
  data:
  - strip:
    - [1, 0, 1]
    - [-1, 0, 1]
    - [0, 1, 0]
  - strip:
    - [-1, 0, 1]
    - [-1, 0, -1]
    - [0, 1, 0]
  - strip:
    - [-1, 0, -1]
    - [1, 0, -1]
    - [0, 1, 0]
  - strip:
    - [1, 0, -1]
    - [1, 0, 1]
    - [0, 1, 0]
  - base  # The base has an explicit dark color, thus doesn't inherit the sandy color

data:
- instance: pyramid
  scale: [1, 1, 1]
  rotate: [0, 0, 0]
  translate: [0, 0, 0]
- origin: [0, 0, 0]
  direction: [1, 1, 1]
  max: 5
